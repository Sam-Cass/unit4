<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CSS Selectors</title>
    
    <style>
      p{
        color: red;
      }
      h1{
        color: blue;
      }
      #target{
        color: green;
      }
      .red{
        color: purple;
      }
    </style>
  </head>
  
  <body>
    <section>
      <h1>This is my<.h1>
        <p>This is my section</p>
        <p> id="target">This is my section 2</p>
        <p> class="red">This is my second</p>
        </section>
    </body>
</html>
