<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pseudo classes and elements</title>
    
    <style>
      a:link{
        color: orange;
      }
      a: visited{
        color:grey;
      }
      a: activate{
        color: yellow;
      }
      a: hover{
        color: blue;
      }
      a: focus{
        color: red;
      }
    </style>
  </head>
  
  <body>
    <ul>
      <li><a href="http://www.geekdisorder.com">Geek disorder</a></li>
      <li><a href="http://www.google.com">Google</a></li>
      <li><a href="http://www.cnn.com">CNN</a></li>
      <li><a href="http://www.notvisited.com">Not visited</a></li>
    </ul>
  </body>
</html>
